<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../stv-form-box.html">
<link rel="import" href="../stv-panel.html">

<dom-module id="stv-filter-position">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            width: 100%;
        }
        .importBut {
            width: 65px;
            font-size: 12px;
            color: var(--default-primary-color);
            margin: 3px;
        }
    </style>
    <template>
        <stv-form-box collapsible$="{{collapsible}}" collapsed$="{{collapsed}}">
            <div class="header">
                Position
            </div>
            <div class="container">
                <label class="stv">Chromosomal location:</label>
                <textarea class="stv" id="region" name="region" placeholder="1:1-1000000,2:1-1000000" value="{{regionValue::change}}" rows="3">
                </textarea>

                <div class="horizontal layout" hidden$="{{!enableImportbed}}">
                    <label class="stv" class="flex" style="margin-top: 4px;">Import from BED:</label>
                    <div class="stv-btn stv-btn-shdw importBut" on-click="showImportComponent"><i class="fa fa-plus-square-o"></i>&nbsp; Import
                    </div>
                </div>

                <label class="stv">Gene:</label>
                <textarea class="stv" id="gene" name="gene" placeholder="BRCA2,PPL" value="{{geneValue::change}}" rows="3" >
                </textarea>

                <label class="stv" hidden$="{{!enableSnpid}}">SNPId/HGVSc/HGVSp:</label>
                <textarea class="stv" id="snpId" name="snpId" placeholder="rs9988179,ENST00000342066.8:c.1027T>C" value="{{snpIdValue::change}}" rows="3" hidden$="{{!enableSnpid}}">
                </textarea>
            </div>
        </stv-form-box>

        <stv-panel id="importComponent" modal closable hidden>
            <div class="header">
                <i class="fa fa-plus-square-o"></i> Import File
            </div>
            <stv-import-file id="importFile" class="container" on-end="handleImportFile" bioformat="{{bedBioformat}}"></stv-import-file>
        </stv-panel>
    </template>
    <script>
        Polymer({
            is: "stv-filter-position",
            properties: {
                regionValue: {
                    type: String,
                    notify: true,
                    value: ''
                },
                geneValue: {
                    type: String,
                    notify: true,
                    value: ''
                },
                snpIdValue: {
                    type: String,
                    notify: true,
                    value: ''
                },
                collapsible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                collapsed: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false,
                },
                bedBioformat: {
                    type: Object,
                    value: {
                        text: "BED",
                        value: "BED",
                        validator: BEDValidator
                    }
                },
                enableImportbed: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                enableSnpid: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
            },
            checkRegion: function() {
                var regions = [];
                if (this.regionValue) {
                    var aux = this.regionValue.split(/,|\n|\r/);
                    for (var i = 0; i < aux.length; i++) {
                        regionName = aux[i];
                        if (regionName != '') {
                            //var re = /^(\w+)(:(\d+)-(\d+))?$/;
                            var re = /^([0-9]|1[0-9]+|2[[0-2]|X|Y|MT)(:(\d+)-(\d+))?$/;
                            if (re.test(regionName)) {
                                var groups = regionName.match(re);
                                if (groups.length == 5) {
                                    var chr = groups[1].toUpperCase();
                                    if (chr == "X" || chr == "Y" || chr == "MT") {
                                        regionName = regionName.toUpperCase();
                                    }
                                    var start = parseInt(groups[3]);
                                    var end = parseInt(groups[4]);
                                    if (start > end) {
                                        new StvDialog().alert("Malformed Region: " + regionName + ", END must be greater than or equal to START");
                                        return -1;
                                    } else {
                                        regions.push(regionName);
                                    }
                                } else if (groups.length == 2) {
                                    var chr = groups[1].toUpperCase();
                                    if (chr == "X" || chr == "Y" || chr == "MT") {
                                        chr = chr.toUpperCase();
                                    }
                                    regions.push(chr);
                                } else {
                                    new StvDialog().alert("Malformed Region: " + regionName);
                                    return -1;
                                }
                            } else {
                                new StvDialog().alert("Malformed Region: " + regionName);
                                return -1;
                            }
                        }
                    }
                    var regionQuery = regions.join(",");
                    return regionQuery;
                } else {
                    return null;
                }
            },
            checkGene: function() {
                var geneQuery = this.geneValue.toUpperCase().replace(/\n/gi, ',');
                if (geneQuery != '') {
                    return geneQuery;
                } else {
                    return null;
                }
            },
            checkSNPId: function() {
                var ids = [];
                if (this.snpIdValue) {
                   // CSVS ids = this.snpIdValue.toLowerCase().split(/,|\n/);
                    ids = this.snpIdValue.split(/,|\n/);
                    var idsQuery = ids.join(",");
                    return idsQuery;
                } else {
                    return null;
                }
            },
            clear: function() {
                //Region
                this.$.region.value = "";
                this.regionValue = "";
                // Gene
                this.$.gene.value = "";
                this.geneValue = "";
                // SNPId
                if (this.enableSnpid) {
                    this.$.snpId.value = "";
                    this.snpIdValue = "";
                }
            },
            load: function(hf) {
                var filterName = [];
                // Region
                if (hf.region != "" && hf.region != null) {
                    this.$.region.value = hf.region;
                    this.regionValue = hf.region;
                    filterName.push("Chromosomal Location: (" + hf.region + ") ");
                }
                // Gene
                if (hf.gene != "" && hf.gene != null) {
                    this.$.gene.value = hf.gene;
                    this.geneValue = hf.gene;
                    filterName.push("Genes: (" + hf.gene + ") ");
                }
                // SNPId
                if (this.enableSnpid) {
                    if (hf.ids != "" && hf.ids != null) {
                        this.$.snpId.value = hf.ids;
                        this.snpIdValue = hf.ids;
                        filterName.push("SNPId: (" + hf.ids + ") ");
                    }
                }
                return filterName;
            },
            showImportComponent: function() {
                this.$.importComponent.hidden = false;
            },
            handleImportFile: function() {
                var file = this.$.importFile.$.fileInput.files[0];
                if (!(this.$.importFile.$.validator.errorCount > 0)) {
                    this.handleGenesImportBed(file);
                    this.$.importComponent.hidden = true;
                }
            },
            handleGenesImportBed: function(bed_file) {
                var me = this;
                var log = [];
                var line = 0;
                if (bed_file != null) {
                    var _navigator = new LineNavigator(bed_file);
                    var indexToStartWith = 0;
                    _navigator.readSomeLines(indexToStartWith, function linesReadHandler(err, index, lines, eof, progress) {
                        if (err) {
                            return;
                        }
                        console.log(lines.length);
                        for (var i = 0; i < lines.length; i++) {
                            var line = lines[i];
                            if (line.indexOf("#") < 0 && line != '') {
                                var fields = line.split("\t");
                                var chr = fields[0];
                                var start = fields[1];
                                var end = fields[2];
                                var gene = {
                                    name: chr + ":" + start + "-" + end,
                                    chr: chr,
                                    start: start,
                                    end: end
                                };
                                me.regionValue += gene.name + ",";
                            }
                            line++;
                        }
                        if (eof) {
                            return;
                        }
                        _navigator.readSomeLines(index + lines.length, linesReadHandler);
                    })
                }
            },
        });
    </script>
</dom-module>
