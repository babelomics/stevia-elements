<link rel="import" href="../../../polymer/polymer.html">
<dom-module id="stv-variant-phenotype">
    <style is="custom-style"
           include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            width: 100%;
        }

        stv-table {
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.2);
            overflow-y: hidden;
        }

        stv-table::shadow #list {
            min-height: 200px;
        }

        stv-table::shadow {
            font-size: 11px;
        }

        stv-table::shadow .table-row {
            height: 25px;
        }

        stv-table::shadow .table-header-field > .name.stv-table {
            padding: 4px 0;
        }
    </style>
    <template>
        <label class="stv">Clinvar:</label>
        <stv-table id="clinvarTable" hidden$="{{isClinvarEmpty}}" enable-export enable-resize></stv-table>
        <div hidden$="{{!isClinvarEmpty}}" style="padding:20px 50px;">
            No results found.
        </div>
        <br>
        <label class="stv">Cosmic:</label>
        <stv-table id="cosmicTable" hidden$="{{isCosmicEmpty}}" enable-export enable-resize></stv-table>
        <div hidden$="{{!isCosmicEmpty}}" style="padding:20px 50px;">
            No results found.
        </div>
        <br>
        <template is="dom-if" if="{{isGwasEnable}}">
        <label class="stv">GWAS:</label>
        <stv-table id="gwasTable" hidden$="{{isGwasEmpty}}" enable-export enable-resize></stv-table>
        <div hidden$="{{!isGwasEmpty}}" style="padding:20px 50px;">
            No results found.
        </div>
    </template>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'stv-variant-phenotype',
        properties: {
            row: {
                type: Object,
                observer: 'rowChanged'
            },
            isCosmicEmpty: {
                value: false,
                type: Boolean
            },
            isGwasEmpty: {
                value: false,
                type: Boolean
            },
            isClinvarEmpty: {
                value: false,
                type: Boolean
            },
            isGwasEnable: {
                value: false,
                type: Boolean
            }
        },
        ready: function () {
            this.$.cosmicTable.columns = this._cosmicColumns;
            if (this.isGwasEnable)
            this.$.gwasTable.columns = this._gwasColumns;
            this.$.clinvarTable.columns = this._clinvarColumns;
        },
        _cosmicColumns: [{
            name: "geneName",
            title: "Gene name"
        }, {
            name: "histologySubtype",
            title: "Histology subtype"
        }, {
            name: "mutationID",
            title: "Mutation ID",
            formula: function(row){
                if (row.mutationId != "." && row.mutationId != undefined){
                    return "<a class='link' href='https://cancer.sanger.ac.uk/cosmic/search?q=" + row.mutationId  +"' target='_blank' " +
                        "title=" + row.mutationId  +">"+row.mutationId+"</a>";
                } else
                    return ".";
            }
        }, {
            name: "mutationSomaticStatus",
            title: "Mutation somatic status",
            width: 300
        }, {
            name: "primaryHistology",
            title: "Primary histology"
        }, {
            name: "primarySite",
            title: "Primary site"
        }, {
            name: "sampleSource",
            title: "Sample source"
        }, {
            name: "siteSubtype",
            title: "Site subtype"
        }, {
            name: "tumourOrigin",
            title: "Tumour origin"
        }],
        _gwasColumns: [{
            name: "reportedGenes",
            title: "R eported genes"
        }, {
            name: "riskAlleleFrequency",
            title: "Risk allele frequency",
        }, {
            name: "snpIdCurrent",
            title: "snp ID current"
        }, {
            name: "traits",
            title: "Traits",
            width: 300
        }],
        _clinvarColumns: [{
            name: "accession",
            title: "Accession",
            disableTooltip: true,
            formula: function(row){
                if (row.accession != "." && row.accession != undefined){
                    return "<a class='link' href='https://www.ncbi.nlm.nih.gov/clinvar/" + row.accession  +"' target='_blank' " +
                        "title=" + row.accession  +">"+row.accession+"</a>";
                } else
                    return ".";
            }
        }, {
            name: "clinicalSignificance",
            title: "Clinical significance",
            width: 100
        }, {
            name: "geneNames",
            title: "Gene name"
        }, {
            name: "reviewStatus",
            title: "Review status",
            width: 300
        }, {
            name: "traits",
            title: "Traits",
            width: 300
        }],
        rowChanged: function (neo, old) {
            var me = this;

            this.$.cosmicTable.currentPage = 1;
            if (this.isGwasEnable)
            	this.$.gwasTable.currentPage = 1;
            this.$.clinvarTable.currentPage = 1;

            if (neo) {
                var variant = neo.chromosome + ":" + neo.start + ":" + neo.reference + ":" + neo.alternate;
                CellBaseManager.get({
//                            version: 'v3',
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'variant',
                    resource: 'annotation',
                    query: variant,
//                    query:"19:45411941:T:C",
                    async: false,
                    success: function (response) {
                        try {
                            var dataCosmic = [];
                            var dataGwas = [];
                            var dataClinvar = [];

                            var clinicalData = response.response[0].result[0].variantTraitAssociation;

                            if (!clinicalData) {

                                me.$.cosmicTable.data = [];
                                if (this.isGwasEnable)
                                	me.$.gwasTable.data = [];
                                me.$.clinvarTable.data = [];

                                me.isCosmicEmpty = true;
                                if (this.isGwasEnable)
                                	me.isGwasEmpty = true;
                                me.isClinvarEmpty = true;
                                return;
                            }

                            if (clinicalData.cosmic != null) {
                                for (var i = 0; i < clinicalData.cosmic.length; i++) {
                                    var cosmic = clinicalData.cosmic[i];
                                    dataCosmic.push(cosmic);
                                }
                            }
                            if (this.isGwasEnable && clinicalData.gwas != null) {
                                for (var i = 0; i < clinicalData.gwas.length; i++) {
                                    var gwas = clinicalData.gwas[i];
                                    dataGwas.push(gwas);
                                }
                            }
                            if (clinicalData.clinvar != null) {
                                for (var i = 0; i < clinicalData.clinvar.length; i++) {
                                    var clinvar = clinicalData.clinvar[i];
                                    dataClinvar.push(clinvar);
                                }
                            }
                            me.$.cosmicTable.data = dataCosmic;
                            if (this.isGwasEnable)
                            	me.$.gwasTable.data = dataGwas;
                            me.$.clinvarTable.data = dataClinvar;

                            me.isCosmicEmpty = (me.$.cosmicTable.data.length > 0) ? false : true;
                            if (this.isGwasEnable)
                            	me.isGwasEmpty = (me.$.gwasTable.data.length > 0) ? false : true;
                            me.isClinvarEmpty = (me.$.clinvarTable.data.length > 0) ? false : true;

                        } catch (e) {
                            console.log(e);
                            me.$.cosmicTable.data = [];
                            if (this.isGwasEnable)
                            	me.$.gwasTable.data = [];
                            me.$.clinvarTable.data = [];

                            me.isCosmicEmpty = true;
                            if (this.isGwasEnable)
                            	me.isGwasEmpty = true;
                            me.isClinvarEmpty = true;
                        }
                    }
                });
            }
        }
    });
</script>
